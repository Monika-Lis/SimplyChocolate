<!--Modal Window-->

<div class="review-backdrop review-is-hidden" review-modal>
  <div class="reviews-modal-window">
    <button class="reviews-close-button" type="button" review-modal-close>
      <svg
        class="reviews-close-button-svg"
        width="100%"
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
      >
        <path
          d="M21 7L7 21"
          stroke="#111111"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M7 7L21 21"
          stroke="#111111"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <p class="reviews-form-message">
      Leave a review <br class="reviews-br" />about
      <span class="reviews-chocolate"> our chocolate</span>
    </p>
    <form class="reviews-form">
      <div class="reviews-form-item">
        <label class="reviews-form-label" for="user-name"> Name </label>
        <div class="reviews-form-input-box">
          <input
            class="reviews-form-input"
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Name"
            required
          />
        </div>
      </div>

      <div class="reviews-form-item">
        <label class="reviews-form-label" for="form-email"> Email </label>
        <div class="reviews-form-input-box">
          <input
            class="reviews-form-input"
            type="email"
            name="contact-form-email"
            id="contact-form-email"
            placeholder="Enter your email"
            required
          />
        </div>
      </div>
      <div class="reviews-form-item">
        <label class="reviews-form-label" for="form-phone"> Phone number </label>
        <div class="reviews-form-input-box">
          <div class="reviews-form-input-box-phone">
            <svg
              class="reviews-form-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="100%"
              height="100%"
              viewBox="0 0 32 25"
              fill="none"
            >
              <g clip-path="url(#clip0_1_1184)">
                <path d="M31.8318 1.05835H0.242676V24.5665H31.8318V1.05835Z" fill="#FFD700" />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.242676 1.05835H31.8318V12.8124H0.242676V1.05835Z"
                  fill="#0057B7"
                />
              </g>
              <defs>
                <clipPath id="clip0_1_1184">
                  <rect width="32" height="24" fill="white" transform="translate(0 0.799988)" />
                </clipPath>
              </defs>
            </svg>
            <p class="reviews-form-icon-country-code">+380</p>
          </div>
          <input
            class="reviews-form-input reviews-form-input-phone"
            type="tel"
            name="contact-form-phone"
            id="contact-form-phone"
            placeholder="Phone number"
            required
          />
        </div>
      </div>
      <div class="reviews-form-item">
        <label class="reviews-form-label" for="user-comment"> Comment </label>
        <textarea
          class="reviews-form-textarea"
          id="user-comment"
          name="user-comment"
          rows="4"
          placeholder="Enter text"
          required
        ></textarea>
      </div>
      <button class="reviews-send-button" type="submit">Send</button>
    </form>
  </div>
</div>
